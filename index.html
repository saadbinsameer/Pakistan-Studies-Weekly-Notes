<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS1015 PAKISTAN STUDIES Notes</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Light Mode Body Background: Clean, bright gradient */
        body {
            @apply bg-gradient-to-br from-teal-100 via-emerald-200 to-lime-100;
        }
        
        /* Card Styling: Always clean white */
        #notes-view > div { 
            @apply bg-white rounded-xl shadow-2xl p-6 md:p-10 border border-emerald-300;
        }

        /* Content Text Colors (Fixed for Light Mode) */
        #notes-content-area, 
        #notes-content-area * { 
            @apply text-gray-700 !important; 
        }

        /* Sub-Headings Accent Color */
        #notes-content-area h3 { 
            @apply text-emerald-700 !important; 
        }
        
        /* Notes View Title Color */
        #notes-title { 
            @apply text-emerald-800 border-emerald-200; 
        }
        
        /* Footer Text Color Adjustment */
        #footer-text {
            @apply text-gray-700;
        }

        /* Custom CSS for the Premium Title Effect (Fixed for Light Mode) */
        .premium-title {
            color: #047857; /* Emerald-700 */
            text-shadow: 
                -2px -2px 0 #d9f99d, /* Top-left highlight (Lime 200) */
                -4px -4px 0 #a3e635, /* Stronger highlight (Lime 400) */
                4px 4px 0 #059669, /* Deep emerald shadow for depth */
                6px 6px 15px rgba(0, 0, 0, 0.3); /* Subtle dark drop shadow for lift */
        }
        
        /* --- Scrollbar Customization --- */
        #notes-content-area::-webkit-scrollbar {
            width: 8px;
        }
        #notes-content-area::-webkit-scrollbar-thumb {
            background-color: #047857; /* Emerald-700 */
            border-radius: 4px;
        }
        #notes-content-area::-webkit-scrollbar-track {
            background-color: #d1fae5; /* Emerald-100 */
        }

        /* --- 3D Tilt Effect CSS for Buttons --- */

        #home-view {
            perspective: 1500px;
        }

        .cool-tilt-button {
            transform-origin: center; 
            transform-style: preserve-3d;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
            transform: translateZ(0); 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }

        .cool-tilt-button:hover {
            transform: scale(1.05) rotateX(6deg) rotateY(-6deg) translateZ(30px);
            /* Subtle lime glow for lift */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(163, 230, 53, 0.8);
        }

        .cool-tilt-button > div {
            transform-style: preserve-3d;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center p-4 md:p-8">

    <!-- Title Section -->
    <header class="w-full max-w-4xl text-center py-8 mb-10">
        <h1 class="text-5xl md:text-7xl font-black tracking-tight premium-title">
            SS1015 PAKISTAN STUDIES
        </h1>
    </header>

    <!-- MAIN CONTENT CONTAINER -->
    <main class="w-full max-w-5xl p-4 flex-grow">

        <!-- 1. HOME VIEW (Buttons Grid) -->
        <div id="home-view" class="transition-opacity duration-300 ease-in-out opacity-100">
            <!-- Loading indicator for initial data fetch -->
            <div id="loading-indicator" class="text-center p-12 text-gray-600">
                <p class="text-xl font-medium">Loading notes data...</p>
                <div class="h-1 bg-emerald-200 rounded-full mt-4 overflow-hidden">
                    <div class="h-full bg-emerald-600 w-1/2 rounded-full animate-pulse"></div>
                </div>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Buttons will be generated here by JavaScript after data is fetched -->
            </div>
        </div>

        <!-- 2. NOTES VIEW (Content Display Area) -->
        <div id="notes-view" class="hidden transition-opacity duration-300 ease-in-out opacity-0">
            <!-- This div is the card -->
            <div class="bg-white rounded-xl shadow-2xl p-6 md:p-10 border border-emerald-300">
                
                <!-- Notes Title -->
                <h2 id="notes-title" class="text-3xl md:text-4xl font-bold text-emerald-800 mb-6 border-b pb-2 border-emerald-200"></h2>
                
                <!-- Notes Content Area -->
                <div id="notes-content-area" class="text-gray-700 space-y-4 prose max-w-none h-96 overflow-y-auto pr-4">
                    <!-- Content will be injected here -->
                </div>

                <!-- Back Button -->
                <button 
                    onclick="showHome()"
                    class="mt-6 px-4 py-2 bg-emerald-600 text-white font-semibold rounded-lg hover:bg-emerald-700 transition duration-200 shadow-md flex items-center justify-center w-full md:w-auto mx-auto"
                >
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2007/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Back
                </button>
            </div>
        </div>
        
    </main>

    <!-- Custom Message Box -->
    <div id="message-box" class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 p-4 bg-emerald-700 text-white rounded-xl shadow-2xl transition-opacity duration-300 z-50 max-w-xs text-center font-bold text-lg">
        <span id="message-text"></span>
    </div>

    <!-- Footer Text -->
    <footer class="mt-12 py-4 w-full max-w-5xl border-t border-emerald-300/50 flex justify-center items-center px-4 md:px-0">
        <p class="text-sm italic" id="footer-text">
            From Saad Bin Sameer, to the common good
        </p>
    </footer>
    
    <script>
        // Global variable to store fetched notes data
        let weeklyNotes = {};
        const TRANSITION_DURATION = 300; 
        
        // --- Data Fetching Function ---
        async function fetchNotes() {
            try {
                // Fetch the data from the external JSON file
                const response = await fetch('notes_data.json');
                if (!response.ok) {
                    throw new Error(\`HTTP error! status: \${response.status}\`);
                }
                const data = await response.json();
                weeklyNotes = data;
            } catch (error) {
                console.error("Could not fetch notes data:", error);
                showMessage("Failed to load notes data. Please check notes_data.json file.");
            } finally {
                // Hide loading indicator regardless of success/failure
                document.getElementById('loading-indicator').classList.add('hidden');
                // Attempt to render buttons to show what was loaded (even if it's empty)
                if (Object.keys(weeklyNotes).length > 0) {
                    renderButtons();
                } else if (!document.getElementById('notes-view').classList.contains('hidden')) {
                    // Only show this message if we fail to load and are still on the home screen
                    showMessage("Loaded app, but no notes found. Check the JSON file content.");
                }
            }
        }

        // --- View Management Functions (Use the global 'weeklyNotes' object) ---

        function showMessage(message) {
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
            messageBox.classList.add('flex');
            
            setTimeout(() => {
                messageBox.classList.remove('flex');
                messageBox.classList.add('hidden');
            }, 3000); 
        }

        function showHome() {
            const homeView = document.getElementById('home-view');
            const notesView = document.getElementById('notes-view');

            notesView.classList.remove('opacity-100');
            notesView.classList.add('opacity-0');

            setTimeout(() => {
                notesView.classList.add('hidden');
                homeView.classList.remove('hidden');
                
                requestAnimationFrame(() => {
                    homeView.classList.remove('opacity-0');
                    homeView.classList.add('opacity-100');
                });

            }, TRANSITION_DURATION);
        }

        function navigateToWeek(weekNumber) {
            const homeView = document.getElementById('home-view');
            // Access data from the fetched global object
            const notesData = weeklyNotes[weekNumber];
            
            if (!notesData) {
                showMessage(\`Error: Invalid week number \${weekNumber}. Data might be missing.\`);
                return;
            }

            // Check if the content is the placeholder text
            const isPlaceholder = notesData.content.includes("pending completion");
            
            if (isPlaceholder) {
                let message;
                if (weekNumber == 6) {
                    message = "Mid 1 Era."; 
                } else if (weekNumber >= 8 && weekNumber <= 14) {
                    message = "Chill bro! Notes pending for this week.";
                } else {
                     message = "Notes for this week are pending completion.";
                }
                
                showMessage(message);
                return;
            }

            homeView.classList.remove('opacity-100');
            homeView.classList.add('opacity-0');

            setTimeout(() => {
                
                document.getElementById('notes-title').textContent = notesData.title;
                // Important: Use the innerHTML from the JSON content
                document.getElementById('notes-content-area').innerHTML = notesData.content;
                document.getElementById('notes-content-area').scrollTop = 0;

                const notesView = document.getElementById('notes-view');
                
                homeView.classList.add('hidden');
                notesView.classList.remove('hidden');

                requestAnimationFrame(() => {
                    notesView.classList.remove('opacity-0');
                    notesView.classList.add('opacity-100');
                });
            
            }, TRANSITION_DURATION);
        }

        // --- Button Rendering (Now uses keys from fetched data) ---

        function renderButtons() {
            const container = document.querySelector('.grid');
            container.innerHTML = ''; // Clear existing buttons
            
            // Fixed light mode gradient class
            const gradientClasses = 'from-emerald-700 to-green-900 hover:from-emerald-800 hover:to-green-950';

            // Iterate based on the keys available in the fetched data
            const weekKeys = Object.keys(weeklyNotes).map(key => parseInt(key)).sort((a, b) => a - b);
            
            weekKeys.forEach(i => {
                const notes = weeklyNotes[i];
                let subtitle = '';
                
                if (i === 1) {
                    subtitle = 'The Indus Valley Civilization';
                } else if (i === 2) {
                    subtitle = 'Pakistani Culture and Society';
                } else if (i === 3) { 
                    subtitle = 'The Process of Constitution Making';
                } else if (i === 4) { 
                    subtitle = 'Origin of the State & Enlightenment Thought';
                } else if (i === 5) { 
                    subtitle = 'Democracy in Pakistan';
                } else if (i === 7) { 
                    subtitle = 'Federalism in Pakistan';
                } else if (i === 6 || (i >= 8 && i <= 14)) {
                    // Placeholder weeks
                    subtitle = ''; 
                }

                const buttonContent = `
                    <div class="flex flex-col items-center text-center px-1">
                        <span class="text-2xl font-bold">Week \${i}</span>
                        <span class="text-xs sm:text-sm font-light -mt-1 opacity-80 leading-tight">\${subtitle}</span>
                    </div>
                `;
                
                const buttonHtml = `
                    <button 
                        id="week-\${i}"
                        class="
                            w-full 
                            h-24  
                            bg-gradient-to-br \${gradientClasses}
                            text-white 
                            text-xl sm:text-2xl font-semibold 
                            rounded-xl 
                            cool-tilt-button 
                            focus:outline-none focus:ring-4 focus:ring-amber-400 
                            flex items-center justify-center 
                        "
                        onclick="navigateToWeek(\${i})"
                    >
                        \${buttonContent}
                    </button>
                `;
                container.innerHTML += buttonHtml;
            });
        }
        
        // --- Initialization ---
        window.onload = function() {
            // 1. Fetch data
            fetchNotes();
        };
    </script>
    
</body>
</html>
