                    <p>The creation of new provinces is a highly politicized challenge to Pakistan's federation. Supporters argue it ensures equitable resource distribution and empowers ethnic identities, strengthening democracy. Opponents fear it will "open Pandora's box" regarding representation and further instability. The consensus of all stakeholders is required for a rational solution.</p>
                `
            }
        };

        // --- View Management Functions ---

        // Function to show the custom message box
        function showMessage(message) {
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
            messageBox.classList.add('flex');
            
            setTimeout(() => {
                messageBox.classList.remove('flex');
                messageBox.classList.add('hidden');
            }, 3000); 
        }

        const TRANSITION_DURATION = 500; // 500ms for fade transition

        // Function to switch to the Home View (with animation)
        function showHome() {
            const homeView = document.getElementById('home-view');
            const notesView = document.getElementById('notes-view');

            // 1. Start Fade-Out of Notes View
            notesView.classList.remove('opacity-100');
            notesView.classList.add('opacity-0');

            setTimeout(() => {
                // 2. Hide Notes View and Show Home View (Still at opacity 0)
                notesView.classList.add('hidden');
                homeView.classList.remove('hidden');
                
                // 3. Trigger Fade-In for Home View
                // Use requestAnimationFrame for next frame to ensure opacity change registers
                requestAnimationFrame(() => {
                    homeView.classList.remove('opacity-0');
                    homeView.classList.add('opacity-100');
                });

            }, TRANSITION_DURATION);
        }

        // Function to navigate to a specific week's notes (with animation and messages)
        function navigateToWeek(weekNumber) {
            const homeView = document.getElementById('home-view');
            
            // 1. Start Fade-Out of Home View
            homeView.classList.remove('opacity-100');
            homeView.classList.add('opacity-0');

            setTimeout(() => {
                
                // --- Message Logic for incomplete weeks ---
                let message = null;
                if (weekNumber === 6) {
                    message = "Mid 1 Era!";
                } else if (weekNumber >= 8 && weekNumber <= 14) {
                    message = "Chill bro";
                }
                
                if (message) {
                    showMessage(message);
                    // Reverse fade-out since we're not navigating to notes
                    homeView.classList.remove('opacity-0');
                    homeView.classList.add('opacity-100');
                    return;
                }
                // --- End Message Logic ---


                const notesData = weeklyNotes[weekNumber];
                if (!notesData) {
                    showMessage(`Error: Invalid week number ${weekNumber}.`);
                    homeView.classList.remove('opacity-0');
                    homeView.classList.add('opacity-100');
                    return;
                }

                // Normal Navigation to Notes View
                const notesView = document.getElementById('notes-view');
                
                // 2. Hide Home View and Show Notes View (Still at opacity 0)
                homeView.classList.add('hidden');
                notesView.classList.remove('hidden');

                // Load content
                document.getElementById('notes-title').textContent = notesData.title;
                document.getElementById('notes-content-area').innerHTML = notesData.content;
                document.getElementById('notes-content-area').scrollTop = 0;

                // 3. Trigger Fade-In for Notes View
                requestAnimationFrame(() => {
                    notesView.classList.remove('opacity-0');
                    notesView.classList.add('opacity-100');
                });
            
            }, TRANSITION_DURATION);
        }

        // --- Initialization ---
        window.onload = function() {
            const container = document.querySelector('.grid');
            // Loop limit is 14
            for (let i = 1; i <= 14; i++) {
                let buttonContent;
                let subtitle = '';
                
                if (i === 1) {
                    subtitle = 'The Indus Valley Civilization';
                } else if (i === 2) {
                    subtitle = 'Pakistani Culture and Society';
                } else if (i === 3) { 
                    subtitle = 'The Process of Constitution Making';
                } else if (i === 4) { 
                    subtitle = 'Origin of the State & Enlightenment Thought';
                } else if (i === 5) { 
                    subtitle = 'Democracy in Pakistan';
                } else if (i === 7) { 
                    subtitle = 'Federalism in Pakistan';
                } else if (i === 6) { 
                    subtitle = 'Midterm Era';
                } else if (i >= 8 && i <= 13) {
                    subtitle = 'Post-Midterm Topics';
                } else if (i === 14) {
                    subtitle = 'Final Review';
                }

                buttonContent = `
                    <div class="flex flex-col items-center text-center px-1">
                        <span class="text-2xl font-bold">Week ${i}</span>
                        <span class="text-xs sm:text-sm font-light -mt-1 opacity-80 leading-tight">${subtitle}</span>
                    </div>
                `;
                
                // Button colors use Indigo and Purple
                const buttonHtml = `
                    <button 
                        id="week-${i}"
                        class="
                            w-full 
                            h-24  
                            bg-gradient-to-br from-indigo-600 to-purple-800 
                            text-white 
                            text-xl sm:text-2xl font-semibold 
                            rounded-xl 
                            shadow-lg 
                            hover:from-indigo-700 hover:to-purple-900 
                            hover:shadow-2xl 
                            transform transition-all duration-300 
                            hover:scale-[1.05] 
                            focus:outline-none focus:ring-4 focus:ring-indigo-400
                            flex items-center justify-center 
                        "
                        onclick="navigateToWeek(${i})"
                    >
                        ${buttonContent}
                    </button>
                `;
                container.innerHTML += buttonHtml;
            }
        };
    </script>
